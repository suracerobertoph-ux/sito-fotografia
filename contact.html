<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Roberto Surace</title>
    <meta name="description" content="Get in touch with Roberto Surace for collaborations, shoots, or inquiries.">

    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Contact | Roberto Surace">
    <meta property="og:description"
        content="Get in touch with Roberto Surace for collaborations, shoots, or inquiries.">

    <link rel="stylesheet" href="style.css">
</head>

<body class="about-page-body">
    <div class="vertical-line"></div>
    <div class="horizontal-line"></div>

    <main class="about-view about-page-content">
        <div class="about-container">
            <!-- Back to About Button -->
            <a href="about.html" class="close-about-btn" aria-label="Back to About">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
            </a>

            <div class="about-grid">
                <!-- Left Column: Title -->
                <div class="about-profile">
                    <div class="profile-info">
                        <h2 class="about-headline" style="margin-bottom: 1rem;">Get in touch.</h2>
                        <p class="profile-title">Let's create something together.</p>
                    </div>
                </div>

                <!-- Right Column: Form -->
                <div class="about-text">
                    <form name="contact" method="POST" data-netlify="true" action="success.html" class="contact-form">
                        <input type="hidden" name="form-name" value="contact" />
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>

                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>

                        <button type="submit" class="submit-btn">SEND MESSAGE</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
